<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <div class="main">
    <h2>BMI Calculator</h2>
    <form action="" autocomplete="off">
        <label for="height" class="label">Your Height:-</label>&nbsp;&nbsp;<input type="text" id="height">
        <br><br>
        <label for="weight" class="label">Your Weight:-</label>&nbsp;&nbsp;<input type="text" id="weight">
        <br><br><br>
        
    
        <div class="buttonsec">
            <button type="reset" class="button">Reset</button>
            <button type="submit" class="button">Calculate</button>
        </div>
        <div id="results"></div>
    </form>
    <div id="info">
        <p>BMI Guide</p>
        <div>Less than 18.6 = Underweight</div>
        <div>Between 18.6 to 24.9 = Normal</div>
        <div>More than 18.6 = Overweight</div>
    </div>
   </div>  
</div>
<script src="script.js"></script>

</body>
</html>
